name: No.Thing Project - CI/CD Workflow

on:
  push:
    branches:
      - master
      - staging
      - development

permissions:
  contents: write

env:
  NODE_VERSION: 20.12
  ACTIONS_DEPLOY_ACCESS_TOKEN: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
  CI: false

jobs:
  build-and-deploy:
    name: Build and Deploy ğŸ”¥
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ›
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Dependencies ğŸ¤–
        run: npm install

      - name: Set Environment Variables ğŸŒ
        run: |
          if [[ $GITHUB_REF == "refs/heads/master" ]]; then
            echo "APP_ENV=production" >> $GITHUB_ENV
          else [[ $GITHUB_REF == "refs/heads/development" ]]; then
            echo "APP_ENV=staging" >> $GITHUB_ENV
          fi
          echo "Using Environment: $APP_ENV"

      - name: Debug Environment Variables ğŸ•µï¸
        run: |
          echo "DEPLOY_ENV = $APP_ENV"

      - name: Build the Project ğŸ‘·
        run: npm run build:${{ env.APP_ENV }}

      - name: Deploy to GitHub Pages ğŸš€
        if: github.ref == 'refs/heads/development'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d build -u "github-actions <support+actions@github.com>"
